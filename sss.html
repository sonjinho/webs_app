
<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
    <title>register</title>
<style type="text/css">
    p{
        color: green;
    }
    .son{
       color: red; 
        
    }
    #son{
        color: blue;
    }
    div{
        background-color: gray;
        padding:30px;
        margin:30px;
    }

</style>

</head>
<body>
    <div id="1">
        <div id="2"></div>
    </div>
    <p class="son" id="son">1</p>
    <p class="son">2</p>
    <p id="son">3</p>
    <p id="son">4</p>
    <p >5</p>

    <p>회원가입</p> <!--단락-->
    <hr /> <!--밑줄-->
    <form name="register" action="sss.html" method="get"> <!--get방식으로 전송-->
        <table border="1"> <!--테이블-->
            <tr>
                <td>아이디</td>
                <td>
                 <div data-role="main" class="ui-content">
                    <input type="text" name="id" required autofocus/> <!--입력되지않을시확인x , autofocus-->
                    </div>
                </td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="password" required /> <!--입력되지않을시확인x-->
                </td>
            </tr>

            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>

            <tr>
                <td>거주 지역</td>
                <td>
                    <select name="address"> <!--지역선택상자-->
                        <option>서울</option>
                        <option>경기</option>
                        <option>강원</option>
                        <option>경상</option>
                        <option>전라</option>
                        <option>충청</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>휴대폰</td>
                <td>
                    <select name="cellphone_one"> <!-- 핸드폰앞번호선택상자-->
                        <option>010</option>
                        <option>011</option>
                        <option>012</option>
                        <option>013</option>
                        <option>014</option>
                        <option>015</option>
                        <option>016</option>
                    </select> 
                    -
                    <input class="phone" type="text" name="cellphone_two" /> <!--class로 지정해줘서 css파일에서 상자크기를 조정함-->
                    -
                    <input class="phone" type="text" name="cellphone_three" />
                </td>
            </tr>

            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="game">게임
                    <input type="checkbox" name="hobby" value="soccer">축구
                    <input type="checkbox" name="hobby" value="piano">피아노
                </td>
            </tr>

            <tr>
                <td>회원가입 동의</td>
                <td> <!-- 우선적으로 동의에 체크가 되어있게 하였습니다. -->
                    <input type="radio" name="agree" value="agree" checked>동의
                    <input type="radio" name="agree" value="notagree">동의하지 않음
                </td>
            </tr>

            <tr>
                <td colspan="2"> <!-- 셀병합 -->
                    <input class="button" type="reset" value="취소" />
                    <input class="button" type="submit" value="확인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
